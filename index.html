<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="js/jquery-1.4.3.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/velocity.js"></script>

<style>
	*{
		padding: 0;
		margin: 0;
	}
	.circle{
		height: 30px;
		width: 30px;
		background: red;
		border-radius: 100%;
		position: absolute;
		left:30%;
		top: 30%;
		color:#000;
		font-size: 10px;
	}
	.bar{
		width: 0;
		height: 20px;
		background: red;
	}
	.nav{
		width: 100px;
		height: 100px;
		background: blue;
	}
</style>
</head>
<body>
    
	
    <div class="circle">
    	
    </div>
    <div class="circle">
    	
    </div>
    <div class="circle">
    	
    </div>
    <div class="circle">
    	
    </div>
    <div class="bar">
    	
    </div>
    <div class="nav"></div>
    <script>
    		$(".circle").eq(0).velocity({left:"50%",top:"60%",width:"60px",height:"60px"},3000,"swing",function(){
    			$(".circle").eq(0).html("complete");
    		});

    		$(".circle").eq(1).velocity({left:"20",top:"20"},{duration:1000,loop:true,easing:"swing"});

    		$(".bar").velocity({width:"200px"},2000,"spring");	
    		
    		$(".nav").velocity("slideUp",{duration:1500,delay:500});

    </script>
</body>
</html>
